version: '3.2'
services:
  db:
    image: postgres
    volumes:
      - ./tmp/db:/var/lib/postgresql/data
  app:
    build: .
    command: bash -c "rm -f tmp/pids/server.pid && bundle exec rails s -p 3000 -b '0.0.0.0'"
    volumes:
      - .:/usr/src/rails-app
      - /usr/src/rails-app/node_modules/  # use docker image's node_modules
    ports:
      - "3000:3000"
    depends_on:
      - db
